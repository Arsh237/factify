<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://static.vecteezy.com/system/resources/thumbnails/008/700/928/small/red-salsa-and-grey-werewolf-gradient-motion-background-loop-video.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            background-color: white;
        }
        .left {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #d75652;
        }
        .left img {
            width: 90%;
            height: auto;
        }
        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            font-size: 2rem;
            color: #e04f4f;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:hover, .input-group input:focus {
            border-color: #e04f4f;
            box-shadow: 0 0 5px rgba(224, 79, 79, 0.5);
            outline: none;
        }
        .btn {
            background-color: #e04f4f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        .btn-google {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: #757575;
            padding: 10px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn-google img {
            margin-right: 10px;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg" alt="Illustration">
        </div>
        <div class="right">
            <div class="logo">LOGIN HERE</div>
                <div class="input-group">
                    <label for="username">Username or email</label>
                    <input type="text" id="username" name="username" placeholder="Username or Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign in</button>
            </form>            
        </div>
    </div>
    
</body>
</html>
